  <circle cx="28" cy="14" r="1" fill="#d6b13a"/>
  <circle cx="36" cy="14" r="1" fill="#d6b13a"/>

  <!-- Main trunk -->
  <rect x="31" y="16" width="2" height="24" fill="#eeeff1"/>

  <!-- Branches (left side) -->
  <path d="M 31 22 Q 26 20 24 18" stroke="#eeeff1" stroke-width="1.5" fill="none"/>
  <path d="M 31 26 Q 28 25 26 24" stroke="#eeeff1" stroke-width="1.2" fill="none"/>
  <path d="M 31 30 Q 27 29 25 28" stroke="#eeeff1" stroke-width="1.2" fill="none"/>
  <path d="M 31 34 Q 28 33 27 32" stroke="#eeeff1" stroke-width="1" fill="none"/>

  <!-- Branches (right side) -->
  <path d="M 33 22 Q 38 20 40 18" stroke="#eeeff1" stroke-width="1.5" fill="none"/>
  <path d="M 33 26 Q 36 25 38 24" stroke="#eeeff1" stroke-width="1.2" fill="none"/>
  <path d="M 33 30 Q 37 29 39 28" stroke="#eeeff1" stroke-width="1.2" fill="none"/>
  <path d="M 33 34 Q 36 33 37 32" stroke="#eeeff1" stroke-width="1" fill="none"/>

  <!-- Roots -->
  <path d="M 31 40 Q 28 44 26 48" stroke="#eeeff1" stroke-width="1.5" fill="none"/>
  <path d="M 33 40 Q 36 44 38 48" stroke="#eeeff1" stroke-width="1.5" fill="none"/>
  <path d="M 32 40 L 32 46" stroke="#eeeff1" stroke-width="1.2" fill="none"/>

  <!-- Base/ground -->
  <ellipse cx="32" cy="48" rx="10" ry="2" fill="#2a2a2a"/>
  <ellipse cx="32" cy="48" rx="8" ry="1.5" fill="#d6b13a" opacity="0.3"/>
