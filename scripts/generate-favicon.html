<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Generator - Gondor Tree</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f3f4f6;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .favicon-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .favicon-canvas {
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #d6b13a;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .label {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            text-align: center;
        }

        /* White Tree of Gondor SVG - Simplified */
        .tree-icon {
            fill: #eeeff1;
            filter: drop-shadow(0 2px 4px rgba(214, 177, 58, 0.3));
        }

        /* Specific sizes for different favicon formats */
        #favicon-32 {
            width: 32px;
            height: 32px;
        }

        #favicon-32 svg {
            width: 20px;
            height: 20px;
        }

        #favicon-192 {
            width: 192px;
            height: 192px;
        }

        #favicon-192 svg {
            width: 128px;
            height: 128px;
        }

        #favicon-512 {
            width: 512px;
            height: 512px;
        }

        #favicon-512 svg {
            width: 340px;
            height: 340px;
        }

        #apple-icon {
            width: 180px;
            height: 180px;
            border-radius: 20%;
        }

        #apple-icon svg {
            width: 120px;
            height: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 32x32 Favicon (Standard) -->
        <div class="favicon-box">
            <div id="favicon-32" class="favicon-canvas">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="tree-icon">
                    <!-- Simplified Tree of Gondor -->
                    <!-- Crown/Top foliage -->
                    <path d="M12 2 C10 2, 9 3, 9 4.5 C9 5.5, 9.5 6, 10 6.5 C8.5 6.5, 7.5 7.5, 7.5 9 C7.5 10, 8 10.5, 9 11 C7 11, 6 12, 6 13.5 C6 15, 7 16, 8.5 16 L9 16"/>
                    <path d="M12 2 C14 2, 15 3, 15 4.5 C15 5.5, 14.5 6, 14 6.5 C15.5 6.5, 16.5 7.5, 16.5 9 C16.5 10, 16 10.5, 15 11 C17 11, 18 12, 18 13.5 C18 15, 17 16, 15.5 16 L15 16"/>
                    <!-- Trunk -->
                    <rect x="11" y="16" width="2" height="6" rx="0.5"/>
                    <!-- Base -->
                    <path d="M9 22 L15 22 L14 20 L10 20 Z"/>
                    <!-- Stars (Gondor emblem detail) -->
                    <circle cx="12" cy="5" r="0.8" fill="#d6b13a"/>
                    <circle cx="10" cy="8" r="0.6" fill="#d6b13a"/>
                    <circle cx="14" cy="8" r="0.6" fill="#d6b13a"/>
                </svg>
            </div>
            <div class="label">32x32<br/>favicon.ico</div>
        </div>

        <!-- 192x192 Web App Icon -->
        <div class="favicon-box">
            <div id="favicon-192" class="favicon-canvas">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="tree-icon">
                    <!-- Simplified Tree of Gondor -->
                    <path d="M12 2 C10 2, 9 3, 9 4.5 C9 5.5, 9.5 6, 10 6.5 C8.5 6.5, 7.5 7.5, 7.5 9 C7.5 10, 8 10.5, 9 11 C7 11, 6 12, 6 13.5 C6 15, 7 16, 8.5 16 L9 16"/>
                    <path d="M12 2 C14 2, 15 3, 15 4.5 C15 5.5, 14.5 6, 14 6.5 C15.5 6.5, 16.5 7.5, 16.5 9 C16.5 10, 16 10.5, 15 11 C17 11, 18 12, 18 13.5 C18 15, 17 16, 15.5 16 L15 16"/>
                    <rect x="11" y="16" width="2" height="6" rx="0.5"/>
                    <path d="M9 22 L15 22 L14 20 L10 20 Z"/>
                    <circle cx="12" cy="5" r="0.8" fill="#d6b13a"/>
                    <circle cx="10" cy="8" r="0.6" fill="#d6b13a"/>
                    <circle cx="14" cy="8" r="0.6" fill="#d6b13a"/>
                </svg>
            </div>
            <div class="label">192x192<br/>icon-192.png</div>
        </div>

        <!-- 512x512 Web App Icon -->
        <div class="favicon-box">
            <div id="favicon-512" class="favicon-canvas">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="tree-icon">
                    <!-- Simplified Tree of Gondor -->
                    <path d="M12 2 C10 2, 9 3, 9 4.5 C9 5.5, 9.5 6, 10 6.5 C8.5 6.5, 7.5 7.5, 7.5 9 C7.5 10, 8 10.5, 9 11 C7 11, 6 12, 6 13.5 C6 15, 7 16, 8.5 16 L9 16"/>
                    <path d="M12 2 C14 2, 15 3, 15 4.5 C15 5.5, 14.5 6, 14 6.5 C15.5 6.5, 16.5 7.5, 16.5 9 C16.5 10, 16 10.5, 15 11 C17 11, 18 12, 18 13.5 C18 15, 17 16, 15.5 16 L15 16"/>
                    <rect x="11" y="16" width="2" height="6" rx="0.5"/>
                    <path d="M9 22 L15 22 L14 20 L10 20 Z"/>
                    <circle cx="12" cy="5" r="0.8" fill="#d6b13a"/>
                    <circle cx="10" cy="8" r="0.6" fill="#d6b13a"/>
                    <circle cx="14" cy="8" r="0.6" fill="#d6b13a"/>
                </svg>
            </div>
            <div class="label">512x512<br/>icon-512.png</div>
        </div>

        <!-- 180x180 Apple Touch Icon -->
        <div class="favicon-box">
            <div id="apple-icon" class="favicon-canvas">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="tree-icon">
                    <!-- Simplified Tree of Gondor -->

                    <path d="M12 2 C14 2, 15 3, 15 4.5 C15 5.5, 14.5 6, 14 6.5 C15.5 6.5, 16.5 7.5, 16.5 9 C16.5 10, 16 10.5, 15 11 C17 11, 18 12, 18 13.5 C18 15, 17 16, 15.5 16 L15 16"/>
                    <rect x="11" y="16" width="2" height="6" rx="0.5"/>
                    <path d="M9 22 L15 22 L14 20 L10 20 Z"/>
                    <circle cx="12" cy="5" r="0.8" fill="#d6b13a"/>
                    <circle cx="10" cy="8" r="0.6" fill="#d6b13a"/>
                    <circle cx="14" cy="8" r="0.6" fill="#d6b13a"/>
                </svg>
            </div>
            <div class="label">180x180<br/>apple-icon.png</div>
        </div>
    </div>
</body>
</html>
